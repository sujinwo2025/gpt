version: '3.8'

services:
  gpt-actions:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpt-custom-actions
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./app/.env
    volumes:
      - ./app/.env:/app/.env:ro
      - ./app/public:/app/public
      - ./app/logs:/app/logs
    networks:
      - gpt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: gpt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/public:/var/www/public:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - gpt-actions
    networks:
      - gpt-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  gpt-network:
    driver: bridge
