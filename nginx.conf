# GPT Custom Actions - Nginx Configuration
# Serves static files (.well-known) and proxies API requests

upstream gpt_backend {
    server localhost:3000;
    keepalive 64;
}

# HTTP Server (will redirect to HTTPS after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name files.bytrix.my.id;

    # Root directory for static files
    root /opt/gpt/app/public;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/gpt-access.log;
    error_log /var/log/nginx/gpt-error.log;

    # .well-known directory (OpenAI Domain Verification)
    location /.well-known/ {
        alias /opt/gpt/app/public/.well-known/;
        default_type application/json;
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
        try_files $uri $uri/ =404;
    }

    # OpenAPI spec (static file)
    location = /actions.json {
        alias /opt/gpt/app/public/actions.json;
        default_type application/json;
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }

    # Static files
    location / {
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin *;
    }

    # API endpoints (proxy to Express server)
    location /api/ {
        proxy_pass http://gpt_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoint (proxy to Express)
    location /health {
        proxy_pass http://gpt_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Certbot challenge (for Let's Encrypt)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }
}

